<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Goals</title>
</head>
<body>
    <h1>List of Goals</h1>
    <ul>
        {% for goal in goals %}
            <li>
                <a href="{% url 'view_ai_suggestion' goal.id %}">{{ goal.goal_name }}</a> 
                ({{ goal.start_day|date:"Y-d-m" }} - {{ goal.finish_day|date:"Y-d-m" }})
                <button><a href="{% url 'update_goals' goal.id %}">Update goal</a></button>
                <form method="post" action="{% url 'delete_goals' goal.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_goal' %}">Create a new goal</a>
</body>
</html>
