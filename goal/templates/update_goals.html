<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Goal</title>
</head>
<body>
    <h1>Update Goal</h1>
    <form method="post">
        {% csrf_token %}
        <label for="goal_name">Goal Name:</label>
        <input type="text" id="goal_name" name="goal_name" value="{{ goal.goal_name }}" required><br>

        <label for="number_of_task">Number of Tasks:</label>
        <input type="number" id="number_of_task" name="number_of_task" value="{{ goal.number_of_task }}" required><br>

        <label for="start_day">Start Date:</label>
        <input type="date" id="start_day" name="start_day" value="{{ goal.start_day|date:'m-d-Y' }}" required><br>

        <label for="finish_day">Deadline:</label>
        <input type="date" id="finish_day" name="finish_day" value="{{ goal.finish_day|date:'m-d-Y' }}" required><br>

        <button type="submit">Update Goal</button>
    </form>
    <a href="{% url 'view_ai_suggestion' goal.id %}">Cancel</a>
</body>
</html>
