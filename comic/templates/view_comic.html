<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ comic.title }}</title>
</head>
<body>
    <h1>{{ goal.goal_name }}</h1>
    <p>{{ comic.description }}</p>
    
    {% for panel in panels %}
        <div>
            {% if panel.unlocked %}
                <img src="{{ panel.image.url }}" alt="Panel {{ forloop.counter }}">
            {% else %}
                <p>Panel {{ forloop.counter }} is locked.</p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
